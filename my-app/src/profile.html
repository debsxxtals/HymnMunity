<!-- Modal for editing card content -->
<div class="modal fade " id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Edit Profile</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" id="modal_close" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="form_profile">
          <div class="mb-3">
            <label for="profile" class="form-label">Change profile picture</label>
            <input type="file" accept="image/*" name="image_path" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="nickname" class="form-label">Nickname</label>
            <input type="text" class="form-control" id="nickname" name="nickname">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email">
          </div>
          <div class="mb-3">
            <label for="cellphone_no" class="form-label">Contact Number</label>
            <input type="number" class="form-control" id="cellphone_no" name="cellphone_no">
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address">
          </div>
          
          <button type="submit" class="btn text-light theme">Save Changes</button>
        </form>
      </div>
    </div>
  </div>
</div>
