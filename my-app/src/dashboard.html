      </div>

        <form id="editForm">
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title">
          </div>
          <div class="mb-3">

            <textarea class="form-control" id="body" rows="3"></textarea>
          </div>

        </form>
      </div>
    </div>
  </div>
