<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Awesome Capacitor App</title>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <script
      type="module"
      src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.js"
    ></script>

    <link rel="icon" type="image/x-icon" href="./assets/icon/favicon.ico" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="./css/style.css" />
    
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/auth/login.js"></script>
    <meta name="theme-color" content="#31d53d" />
  </head>
  <body>
   <div class="container-fluid">
    <form class="mx-auto" id="form_login">
      <h4 class="text-center text-light">Sign In</h4>
      
       <!--Alert notification-->
       <div class="alert alert-success d-none" role="alert">
                      
       </div>
       <div class="alert alert-danger d-none" role="alert">
         
       </div>
      <div class="mb-3 mt-2">
        <label for="exampleInputEmail1" class="form-label">Email Address</label>
        <input type="email" placeholder="Email Address" id="email" name="email" aria-describedby="emailHelp" required>       
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label" >Password</label>
        <input type="password" placeholder="Password" id="password" name="password" required>
      </div>  

      
      <div class="d-grid gap-2 d-flex justify-content-center ">
        
          <button type="submit" class="btn theme text-light mt-4">Login</button>
        
      </div>
    
      
   <div class="register">
        <p>Don't have a account? <a href="register.html" class="ms-2 fw-bold text-primary">Register</a></p>
      </div>  
    </form>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/capacitor-welcome.js" type="module"></script>
  </body>
</html>
